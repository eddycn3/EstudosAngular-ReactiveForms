<div class="task-list">
    <h3>
        <ng-content></ng-content>
    </h3>

    <table class="table table-striped">
        <tbody>
            <tr *ngFor="let item of list; index as i">
                <td>
                    <span>{{ item.nome }}</span>

                    <span *ngIf="!item.finalizado && item.iniciado" class="task-list__finalizado" (click)="toogleItem('finalizar',i)"></span>
                    <span *ngIf="!item.finalizado && !item.iniciado" class="task-list__iniciado" (click)="toogleItem('iniciar',i)"></span>
                    <span *ngIf="item.finalizado && !item.iniciado" class="task-list__retroceder" (click)="toogleItem('retomar',i)"></span>
                    <span *ngIf="!item.finalizado && item.iniciado" class="task-list__retroceder" (click)="toogleItem('cancelar',i)"></span>

                </td>
            </tr>
        </tbody>
    </table>

</div>
